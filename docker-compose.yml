version: '3.8'

services:
  # Qdrant Vector Database - Market Memory Layer
  qdrant:
    image: qdrant/qdrant:latest
    container_name: bvmt_qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - bvmt_network

volumes:
  qdrant_storage:
    driver: local

networks:
  bvmt_network:
    driver: bridge
